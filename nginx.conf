# --- ./nginx.conf ---

server {
    listen 8080;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Compresión Gzip para velocidad
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # GESTIÓN CRÍTICA DE SPA (Single Page Application)
    # Intercepta cualquier ruta (ej: /arquitectura/dominio) y sirve index.html
    # para que React Router tome el control.
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Caché para archivos estáticos (imágenes, js, css)
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|svg)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public";
    }

    # Seguridad
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
}